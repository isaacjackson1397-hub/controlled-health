<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Health | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
        <div class="max-w-md w-full text-center">
            <h2 class="text-blue-600 font-bold text-sm uppercase mb-4">Controlled Health</h2>
            <h1 class="text-3xl font-bold text-slate-900 mb-6">Join the Waitlist</h1>
    
                <form id="waitlist-form" class="max-w-md w-full text-left bg-white p-8 rounded-xl shadow-lg border border-slate-100 space-y-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">I am a...</label>
                <select name="role" id="role" onchange="toggleFields()" class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none">
                    <option value="patient">Patient</option>
                    <option value="physician">Physician / Healthcare Provider</option>
                </select>
            </div>
        
            <input type="text" name="name" required placeholder="Full Name" class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none">
            <input type="email" name="email" required placeholder="Email Address" class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none">
        
            <div id="physician-fields" style="display:none;" class="space-y-4 border-t border-slate-100 pt-4 mt-4">
                <input type="tel" name="phone" placeholder="Phone Number (Optional)" class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none">
                
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Are you a Primary Care Provider?</label>
                    <select name="pcp" id="pcp-select" onchange="toggleSpecialty()" class="w-full px-4 py-2 rounded-lg border border-slate-300">
                        <option value="" disabled selected hidden>Select an option...</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
        
                <div id="specialty-box" style="display:none;">
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Practice Type / Specialty</label>
                    <input type="text" name="specialty" placeholder="e.g. Cardiology, Orthopedics" class="w-full px-4 py-2 rounded-lg border border-slate-300 outline-none">
                </div>
            </div>
        
            <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all shadow-lg shadow-blue-100">
                Join Waitlist
            </button>
        </form>
        
        <script>
            function toggleFields() {
                const isPhysician = document.getElementById('role').value === 'physician';
                document.getElementById('physician-fields').style.display = isPhysician ? 'block' : 'none';
                // Reset specialty box if switching back to patient
                if (!isPhysician) toggleSpecialty(); 
            }
        
            function toggleSpecialty() {
                const pcpValue = document.getElementById('pcp-select').value;
                const specialtyBox = document.getElementById('specialty-box');
                // Show only if the answer is specifically "No"
                specialtyBox.style.display = (pcpValue === 'No') ? 'block' : 'none';
            }
        
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwMS3FGLphY4yQQWURGWvU0QHxI0Yr_u85uAuh6EO0ABrSw8TVW8VgCHR2A99ZAzwC2eA/exec'; // KEEP YOUR EXISTING URL HERE
        
            const form = document.getElementById('waitlist-form');
            form.addEventListener('submit', e => {
                e.preventDefault();
                const btn = document.getElementById('submit-btn');
                btn.disabled = true;
                btn.innerText = 'Sending...';
                
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => {
                        alert("Success! You've been added to the waitlist.");
                        form.reset();
                        toggleFields();
                        btn.disabled = false;
                        btn.innerText = 'Join Waitlist';
                    })
                    .catch(error => {
                        console.error('Error!', error.message);
                        btn.disabled = false;
                        btn.innerText = 'Join Waitlist';
                    });
            });
        </script>
    </body>
</html>
